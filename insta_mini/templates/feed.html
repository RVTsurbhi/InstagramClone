<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
     <form method="POST" action="/post/">
         {% csrf_token %}
         <input type="submit" class="btn btn-default" value="update post">

     </form>
     {% for post in posts %}

          <h3>
              Posted by: {{ post.user.username }}
          </h3>
          <img src="{{ post.image_url }}">
          <span>
            {{ post.caption }}
          </span>
     {% endfor %}

</body>
</html>
